<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Reflection</title>

<style>

html {
  background: #000;
  padding-top: 20px;
}

iframe, #reflection {
  display: block;
  width: 800px;
  height: 500px;
  border: 0;
  margin: 4px auto;
}

#reflection {
  background: -moz-element(#iframe) bottom left no-repeat;
  -moz-transform: scaleY(-1);
  height: 300px;
  mask: url(#reflection-mask);
}

</style>

</head><body><iframe id="iframe" src="happy.html"></iframe>

<div id="reflection"></div>


<svg>
  <mask id="reflection-mask" maskContentUnits="objectBoundingBox">
    <rect x="-0.1" width="1.2" height="1" fill="url(#reflection-gradient)"></rect>
  </mask>
  <linearGradient id="reflection-gradient" gradientUnits="objectBoundingBox" x1="0" y1="1" x2="0" y2="0">
    <stop stop-color="white" stop-opacity="0.6" offset="0"></stop>
    <stop stop-color="white" stop-opacity="0" offset="100%"></stop>
  </linearGradient>
</svg>

</body></html>
