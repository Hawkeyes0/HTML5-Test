<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
		<style>
			table{ border-collapse: collapse; width: 300px; }
			td,th{ border: 1px solid black; text-align: center; padding: 10px; }
			select{ width: 100px; }
		</style>
	</head>

	<body>
		<form>
			<table>
				<caption>input element</caption>
				<thead>
					<tr>
						<th>type</th>
						<th>style</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>text</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>password</td>
						<td><input type="password"/></td>
					</tr>
					<tr>
						<td>radio</td>
						<td><input type="radio"/></td>
					</tr>
					<tr>
						<td>checkbox</td>
						<td><input type="checkbox"/></td>
					</tr>
					<tr>
						<td>file</td>
						<td><input type="file"/></td>
					</tr>
					<tr>
						<td>image</td>
						<td><input type="image"/></td>
					</tr>
					<tr>
						<td>hidden</td>
						<td><input type="hidden"/></td>
					</tr>
					<tr>
						<td>button</td>
						<td><input type="button" value="button"/></td>
					</tr>
					<tr>
						<td>submit</td>
						<td><input type="submit" value="submit"/></td>
					</tr>
					<tr>
						<td>reset</td>
						<td><input type="reset" value="reset"/></td>
					</tr>
				</tbody>
			</table>
			<hr/>
			textarea:<br/>
			<textarea></textarea>
			<hr/>
			select without group:<br/>
			<select>
				<option>option</option>
				<option>option</option>
				<option>option</option>
				<option>option</option>
				<option>option</option>
			</select><br/>
			<select multiple="multiple" size="8">
				<option>option</option>
				<option>option</option>
				<option>option</option>
				<option>option</option>
				<option>option</option>
			</select><br/>
			select with group:<br/>
			<select>
				<optgroup label="group">
					<option>option</option>
					<option>option</option>
				</optgroup>
				<optgroup label="group">
					<option>option</option>
					<option>option</option>
					<option>option</option>
				</optgroup>
			</select><br/>
			<select multiple="multiple" size="8">
				<optgroup label="group">
					<option>option</option>
					<option>option</option>
				</optgroup>
				<optgroup label="group">
					<option>option</option>
					<option>option</option>
					<option>option</option>
				</optgroup>
			</select><br/>
		</form>
	</body>

</html>
